{% set name = "MonkeyType" %}
{% set version = "18.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 4ca20850a390d5ab2b4a51e9f8148352f9759e6f22e9e4db28c4fd6eb40e872e
  - folder: src
    url: https://github.com/Instagram/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: c297608bcad66589b36c5832c870f7b17eab1119e09f520e877d91e593146552

build:
  number: 0
  noarch: python
  entry_points:
    - monkeytype=monkeytype.cli:entry_point_main
  script: cd dist && python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - retype

test:
  source_files:
    - src/tests
  requires:
    - cython
    - django
    - pytest
  imports:
    - monkeytype
  commands:
    - monkeytype --help
    - cd src && cd tests
    - python -m pytest -k "not test_includes_otherwise"


about:
  home: https://github.com/Instagram/MonkeyType
  license: BSD-3-Clause
  license_family: BSD
  license_file: src/LICENSE
  summary: Generating type annotations from sampled production types

  description: |
    MonkeyType collects runtime types of function arguments and return values,
    and can automatically generate stub files or even add draft type
    annotations directly to your Python code based on the types collected at
    runtime.

extra:
  recipe-maintainers:
    - bollwyvl
    - nehaljwani
